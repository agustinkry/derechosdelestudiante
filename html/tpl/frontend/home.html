    <body class="home green_bg beige_border">
        <!--[if lt IE 8]>

        <div class="container">

            <nav>
                <ul>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Consultas</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#"><i class="icon-twitter"></i></a></li>
                    <li><a href="#"><i class="icon-facebook"></i></a></li>
                </ul>
            </nav>
            <div class="centered">

                <div id="elements">
                    <div class="elements">

                        <div style="position:absolute;top:20px;left:20px;">
                            <div class="layer circle small white_border" data-depth="1.00">
                            </div>
                        </div>

                        <div style="position:absolute;top:120px;left:10px;">
                            <div class="layer circle big white_border" data-depth="-1">
                                <i class="yellow_txt icon-genero"></i>

                            </div>
                        </div>

                        <div style="position:absolute;top:10px;right:0px;">
                            <div class="layer circle white_border big" data-depth="1">
                                <i class="yellow_txt  icon-participacion"></i>

                            </div>
                        </div>

                        <div style="position:absolute;top:200px;right:90px;">
                            <div class="layer white_border circle big" data-depth="-0.3">
                                <i class="beige_txt icon-salud"></i>

                            </div>
                        </div>

                        <div style="position:absolute;top:20px;right:190px;">
                            <div class="layer" data-depth="-0.2">
                                <i class="beige_txt icon-cross"></i>

                            </div>
                        </div>
                        <div style="position:absolute;top:320px;left:90px;">
                            <div class="layer" data-depth="0.2">
                                <i class="icon-cross tiny yellow_txt"></i>

                            </div>
                        </div>
                        <div style="position:absolute;top:320px;left:0px;">
                            <div class="layer circle tiny white_border" data-depth="-0.4">
                            </div>
                        </div>


                        <div style="position:absolute;top:120px;left:0px;">
                            <div class="layer circle tiny yellow_border" data-depth="1">
                            </div>
                        </div>

                        <div style="position:absolute;top:400px;left:90px;">
                            <div class="layer white_border circle big" data-depth="1">
                                <i class="beige_txt icon-carpa"></i>

                            </div>
                        </div>
                        <!-- 
                                                <div class="layer circle big" data-depth="7">
                                                  <i class="yellow_txt icon-carpa"></i>
                                                </div>
                                               <div class="layer circle tiny" data-depth="2"></div>
                                               <div class="layer circle big" data-depth="1">
                                                <i class="beige_txt icon-participacion"></i>
                                               </div>
                                               <div class="layer icon-cross" data-depth="4"></div>
                                               <div class="layer circle pink_border" data-depth="4"></div>
                                               <div class="layer lines" data-depth="4">
                                               </div>
                                               <div class="layer circle big" data-depth="2">
                                                <i class="pink_txt icon-salud"></i>
                                               </div> 
                        -->

                    </div>   


                    <div class="info">
                        <h2 class="beige_txt">Bienvenidos</h2>
                        <div class="logoderechos">
                            <img src="{IMG_URL}logoderechos.svg">
                        </div>  
                        <div class="btns">
                            <a href="" class="btn pink_bg yellow_txt">Conocelos</a>
                            <a href="#" id="btn_consulta" class="btn pink_bg yellow_txt yellow_border">Consult√°</a>  
                        </div>
                    </div>

                    <div data-depth="0.2" class="layer" id="circle_zigzag">
                        <img src="{IMG_URL}circle_zigzag.svg">
                    </div>

                </div>
            </div>  


        </div>   

        <!--  Borrar   <div id="carousel">
                <div class="content">
                  <div class="circle one"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="icon-cross"></div>
                </div>

        <footer>
            <div class="container">

                <a href="http://www.datauy.org" class="svg">
                    <object data="{IMG_URL}logodata.svg" type="image/svg+xml" class="mailicon">
                    </object>
                </a>

                <a href="http://www.datauy.org" class="svg">
                    <object data="{IMG_URL}uniceflogo.svg" type="image/svg+xml" class="mailicon">
                    </object>
                </a>

                <a href="http://www.datauy.org" class="svg">
                    <object data="{IMG_URL}logoces.svg" type="image/svg+xml" class="mailicon">
                    </object>
                </a>
            </div>


        </footer>


        <div class="green_bg md-modal md-effect-12" id="modal-12">
            <div class="md-content">

                <a id="btn-close" class="md-close"><i class="icon-cross"></i></a>

                <div id="sent">
                    <div class="container">

                        <div class="okmessage">
                            <img src="{IMG_URL}okmessage.svg">
                        </div>
                        <h3 class="yellow_txt">Tu consulta fue enviada</h3>
                        <p>Cuando respondan tu pregunta te avisaremos.</p>
                        <a href="#" id="showContact" class="btn pink_bg yellow_txt">Realizar otra consulta</a>

                    </div>
                </div>

                <div class="container" id="container_form">
                    <h3 class="beige_txt">Mi consulta</h3>               

                    <div id="form">
                        <form id="contact_form" action="null">
                            <fieldset id="personal-details">
                                <div class="input-container" id="first-name">
                                    <input type="text" name="first-name" required/>
                                    <label for="first-name">Tu nombre*</label>
                                </div>
                                <div class="input-container" id="age">
                                    <input type="number" name="age" required/>
                                    <label for="age">Tu edad</label>
                                </div>

                                <div class="input-container" id="email">
                                    <input type="text" name="email" required/>
                                    <label for="email">Tu email*</label>
                                </div>

                                <div class="input-container" id="institution">
                                    <input type="text" name="institution" required/>
                                    <label for="institution">Instiucion o liceo que pertecences*</label>
                                </div>

                                <div class="input-container" id="consulta_sobre">
                                    <input type="text" name="subject" required/>
                                    <label for="consulta_sobre">Consulta sobre</label>
                                </div>



                                <div class="textarea-container" id="consulta">
                                    <label for="consulta_sobre">Consulta*</label>
                                    <textarea name="message"></textarea>
                                </div>

                            </fieldset>
                        </form>
                    </div>

                    <div class="btns">
                        <a href="#" class="btn pink_bg yellow_txt" id="sendMessage">Enviar</a>
                        <small>Campos obligatorios *</small>
                        <small>Los datos no seran publicados *</small>
                    </div>

                    <div class="error-message pink_bg">
                        <p>Ocurrio un error, completa el campo nombre</p>

                    </div>   
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{COMMON_JS_URL}vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="{COMMON_JS_URL}parallax.js"></script>

        <script src="{COMMON_JS_URL}frontend/home.js"></script>

    </body>
</html>
