<div id="elements">
    <div class="elements">

        <div style="position:absolute;top:20px;left:20px;">
            <div class="layer circle tiny yellow_border" data-depth="1.00">
            </div>
        </div>


        <div style="position:absolute;top:200px;right:90px;">
            <div class="layer pink_border circle tiny" data-depth="-0.3">
            </div>
        </div>

        <div style="position:absolute;top:20px;right:190px;">
            <div class="layer" data-depth="-0.2">
                <i class="beige_txt icon-cross"></i>

            </div>
        </div>
        <div style="position:absolute;top:320px;left:90px;">
            <div class="layer" data-depth="0.2">
                <i class="icon-cross tiny yellow_txt"></i>

            </div>
        </div>
        <div style="position:absolute;top:320px;left:0px;">
            <div class="layer circle tiny pink_border" data-depth="-0.4">
            </div>
        </div>


        <div style="position:absolute;top:120px;left:0px;">
            <div class="layer circle tiny blue_border" data-depth="1">
            </div>
        </div>

        <div style="position:absolute;top:400px;left:90px;">
            <div class="layer yellow_border circle tiny" data-depth="1">
            </div>
        </div>
    </div> 
</div>


<a id="logocolor" href="{WEB_PATH}" class="svg">
    <object data="{IMG_URL}logoblanco.svg" type="image/svg+xml">
    </object>
</a>


<div class="page page-left green_bg">
    <div class="page_inner">
        <article>
            <a href="{WEB_PATH}categorias/" class="back yellow_txt"><i class="icon-arrow icon"></i>volver a los derechos</a>

            <h2>{category_name}</h2>

            <p>{category_description}</p>

            <object data="{IMG_URL}{category_icon}.svg" type="image/svg+xml">
            </object>

            <div class="btns">
                <a href="#" id="btn_consulta" class="btn pink_bg yellow_txt yellow_border">Consultar</a>
            </div> 
        </article>
    </div>
</div>
<div class="page page-right">
    <div class="page_inner">
        <article>

            <div class="title_dialog">
            <h3 class="green_txt">Estos son los derechos</h3>
            </div>
            <!-- START BLOCK : RIGHT -->
            <!--Ficha-->
            <div class="card">
                <h4 class="pink_txt">{title}</h4>
                <p>{description}</p>
                <a href="{WEB_PATH}derechos/{category_path}/{right_path}/" class="back pink_txt">Ver detalle</a>

            </div>
            <!--Ficha--> 
            <!-- END BLOCK : RIGHT -->
            <div class="title_dialog">
            <h3 class="green_txt">Estas son las consultas de estudiantes</h3>
            </div>
            <!--Dialog-->
            <div class="dialog">
                <!-- START BLOCK : CONVERSATION -->
                <div class="conversation">
                    <!-- START BLOCK : MESSAGE -->
                    <!-- START BLOCK : MESSAGE_STUDENT -->
                    <div class="user student">
                        <div class="message">
                            <p class="green_txt title">Estudiante</p>
                            <div class="message_inner">
                                <p class="green_txt">{message}</p>
                            </div>
                            <small class="green_txt">Enviado {date}</small> 
                        </div>
                    </div>
                    <!-- END BLOCK : MESSAGE_STUDENT -->
                    <!-- START BLOCK : MESSAGE_PROFESSOR -->
                    <div class="user professor">
                        <div class="message">
                            <p class="pink_txt title">Docente</p>
                            <div class="message_inner">
                                <p class="pink_txt">{message}</p>
                            </div>
                            <small class="pink_txt">Enviado {date}</small>  
                        </div>

                    </div>
                    <!-- END BLOCK : MESSAGE_PROFESSOR -->
                    <!-- END BLOCK : MESSAGE -->
                </div>
                <!-- END BLOCK : CONVERSATION -->
            </div> 


        </article>

    </div>  

</div>
