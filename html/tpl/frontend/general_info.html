

<a id="logocolor" href="{WEB_PATH}" class="svg">
    <object data="{IMG_URL}logocolor.svg" type="image/svg+xml">
    </object>
</a>



<div class="centered">

    <div id="elements">
        <div class="elements">

            <div style="position:absolute;top:20px;left:20px;">
                <div class="layer circle tiny yellow_border" data-depth="1.00">
                </div>
            </div>


            <div style="position:absolute;top:200px;right:90px;">
                <div class="layer pink_border circle tiny" data-depth="-0.3">
                </div>
            </div>

            <div style="position:absolute;top:20px;right:190px;">
                <div class="layer" data-depth="-0.2">
                    <i class="beige_txt icon-cross"></i>

                </div>
            </div>
            <div style="position:absolute;top:320px;left:90px;">
                <div class="layer" data-depth="0.2">
                    <i class="icon-cross tiny yellow_txt"></i>

                </div>
            </div>
            <div style="position:absolute;top:320px;left:0px;">
                <div class="layer circle tiny pink_border" data-depth="-0.4">
                </div>
            </div>


            <div style="position:absolute;top:120px;left:0px;">
                <div class="layer circle tiny blue_border" data-depth="1">
                </div>
            </div>

            <div style="position:absolute;top:400px;left:90px;">
                <div class="layer yellow_border circle tiny" data-depth="1">
                </div>
            </div>
        </div>   

        <!--Dialog-->
        <div class="dialog">

            <div class="user student">
                <figure>
                    <img src="{IMG_URL}estudiante01.svg">
                    <p class="green_txt">Estudiante</p>
                </figure>
                <div class="message">
                    <div class="message_inner">
                        <p class="green_txt">¿Comó hago para validar mis faltas si soy federada
                            en ping pong? alksjdalk asldkjas asdlkj</p>
                    </div>
                    <small class="green_txt">Enviado hoy 13:23 PM</small> 
                </div>

            </div>

            <div class="user professor">
                <figure>
                    <img src="{IMG_URL}docente01.svg">
                    <p class="pink_txt">Docente</p>
                </figure>
                <div class="message">
                    <div class="message_inner">
                        <p class="pink_txt">Hola! tenés que ir a la administracón de tu liceo sdasdasdas
                            y llevar una certificación</p>
                    </div>
                    <small class="pink_txt">Enviado hoy 13:23 PM</small>  
                </div>

            </div>    
        </div>  
        <!--Dialog-->

        <div class="btns">
            <a class="green_txt comment" href="#"> <i class="icon-comment icon"></i>Ver conversación completa</a>
            <a id="btn_consult" href="#" class="btn yellow_bg pink_txt">Consultar</a>
        </div>

    </div>

</div>  

<a class="arm arm_right" href="{WEB_PATH}categorias/" class="svg">
    <object data="{IMG_URL}armviewcategories.svg" type="image/svg+xml">
    </object>
    <p>ver derechos</p>
</a>
